<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Border Radius Generator</title>
  </head>
  <body class='flex justify-center flex-col bg-gray-400'>
    <header class='text-center mt-28 text-5xl mb-14 text-slate-300'>
      <h1>border radius</h1>
    </header>
    <div class="self-center relative px-20 py-0">
      <div class="input-wrapper">
        <input type="number" value="0" id="input-tl"/>
      </div>
      <div class="input-wrapper">
        <input type="number" value="0" id="input-bl" />
      </div>
      <div class="input-wrapper">
        <input type="number" value="0" id="input-br" />
      </div>
      <div class="input-wrapper">
        <input type="number" value="0" id="input-tr" />
      </div>
      <div class="input-wrapper">
        All values:
        <input type="number" value="0" id="input-all" />
      </div>
      <div id='surface' class='min-w-fit bg-gray-300 p-10 text-center'>
        <textarea id='text' class="border border-black py-3 px-3 font-mono text-base resize-none" readonly cols="45" rows="13"></textarea>
        <button>
          <span class="material-icons"> content_copy </span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
